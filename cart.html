<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - Gym Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 30px;
    }
    .cart {
      margin: auto;
      padding: 20px;
      border: 2px solid #000;
      background: white;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #28a745;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
    .back {
      display: block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Your Gym Cart</h1>
  <div class="cart" id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: ₹<span id="total">0</span></strong></p>
    <button onclick="resetCart()" style="background: #dc3545;">Reset Cart</button>
    <button onclick="buyall()">Buy All Now</button>
  </div>

  <a class="back" href="index.html">← Back to Home</a>

  <script>
    let cartData = JSON.parse(localStorage.getItem("gymCart")) || [];
    let total = 0;

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      total = 0;

      cartData.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ₹${item.price}`;
        cartItems.appendChild(li);
        total += item.price;
      });

      document.getElementById("total").textContent = total;
    }

    function resetCart() {
      localStorage.removeItem("gymCart");
      updateCart();
    }

    function buyall() {
      alert("You have purchased all items in your cart!");
      resetCart();
    }

    updateCart();
  </script>
</body>
</html>
